<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Finance Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logo {
        width: 200px; 
        height: auto; 
        margin-bottom: 10px;
        }
        .h1{
            font-size: 45px;
            font-weight: bold;
            font-family:Arial, Helvetica, sans-serif;
            align-self: auto;
        }
        .signin-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .signin-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .signin-button {
            background: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        .signin-button:hover {
            background: #0056b3;
        }

        .login-link {
            text-align: center;
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo-container">
    <img src="4.png" alt="App Logo" class="logo">
    <h1>FinServ</h1>
    <div class="login-container">
        <h2>Login</h2>
        <form action="dashboard.html" method="POST">
        <form action="/submit_signin" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <button type="submit" class="signin-button">Login</button>
        </form>
        </form>
         <p>Don't have an account?</p>
        <a href="file:///C:/Users/DELL/Desktop/HACKATHON/create acc.html"><button type="submit" class="signin-button">SignUp</button></a>
        <a href="file:///C:/Users/DELL/Desktop/HACKATHON/dashboard.html"></a>
    </div>
</body>
</html>
