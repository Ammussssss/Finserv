<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Page</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center; /* Center content horizontally */
    align-items: center;    /* Center content vertically */
    height: 100vh;          /* Full viewport height */
    background-color: #f4f4f4; /* Light background */
}

/* Logout Container */
.logout-container {
    text-align: center;
    background: white;
    padding: 30px;
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    max-width: 400px;
    width: 100%;
}

/* Headline */
.logout-container h1 {
    font-size: 24px;
    margin-bottom: 10px;
    color: #333;
}

/* Paragraph */
.logout-container p {
    font-size: 16px;
    margin-bottom: 20px;
    color: #666;
}

/* Logout Button */
.logout-button {
    display: inline-block;
    text-decoration: none;
    background-color: #007BFF; /* Button color */
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.logout-button:hover {
    background-color: #0056b3; /* Darker on hover */
}
</style>
</head>
<body>
    <div class="logout-container">
        <h1>You have been logged out</h1>
        <p>Thank you for using our application. See you again soon!</p>
        <a href="login.html" class="logout-button">Login Again</a>
    </div>
</body>
</html>
